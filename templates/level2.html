<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css" />
    <title>Level {{level}} | Plastic Hero</title>
  </head>
  <body class="bg-[url('static/image/bg3.jpg')] bg-cover">
    <section class="h-screen">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="quiz-container flex flex-col bg-white/90 min-h-[60%] p-4 justify-between rounded-t-xl">
          <div class="bg-gray-200 rounded-t-full h-2.5 dark:bg-gray-700 -mt-4 -mx-4">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-t-full" style="width: 0%"></div>
          </div>
          <div class="quiz-content">
            <div class="quiz-title text-center text-4xl font-bold text-blue-700">Analyze the following cases! <br />Does it bad thing or good thing</div>
            <div class="quiz-question border border-blue-500 max-w-xl mx-auto mt-3 p-3">
              <div class="slideshow-container">
                <div class="mySlides fade">
                  <div class="quiz-image"><img src="{{gambar[0]}}" class="h-40 w-40 mx-auto" alt="" /></div>
                  <div class="text">{{question[0]}}</div>
                </div>

                <div class="mySlides fade">
                  <div class="quiz-image"><img src="{{gambar[1]}}" class="h-40 w-40 mx-auto" alt="" /></div>
                  <div class="text">{{question[1]}}</div>
                </div>

                <div class="mySlides fade">
                  <div class="quiz-image"><img src="{{gambar[2]}}" class="h-40 w-40 mx-auto" alt="" /></div>
                  <div class="text">{{question[2]}}</div>
                </div>

                <div class="mySlides fade">
                  <div class="quiz-image"><img src="{{gambar[3]}}" class="h-40 w-40 mx-auto" alt="" /></div>
                  <div class="text">{{question[3]}}</div>
                </div>

                <div class="mySlides fade">
                  <div class="quiz-image"><img src="{{gambar[4]}}" class="h-40 w-40 mx-auto" alt="" /></div>
                  <div class="text">{{question[4]}}</div>
                </div>
              </div>
              <br />

              <!-- The dots/circles -->
              <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
                <span class="dot" onclick="currentSlide(5)"></span>
              </div>
            </div>
            <div class="quiz-answer flex justify-between mt-6 mx-14">
              <div class="h-8 w-20 text-center align-middle rounded-xl text-green-500 hover:cursor-pointer">
                <div class="option-text mt-1" id="opt1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-11 option" onclick="SelectAns(1)" id="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z" />
                  </svg>
                </div>
              </div>
              <div class="h-8 w-20 text-center align-middle rounded-xl text-red-500 hover:cursor-pointer">
                <div class="option-text mt-1" id="opt0">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-11 option" onclick="SelectAns(0)" id="0">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 15h2.25m8.024-9.75c.011.05.028.1.052.148.591 1.2.924 2.55.924 3.977a8.96 8.96 0 01-.999 4.125m.023-8.25c-.076-.365.183-.75.575-.75h.908c.889 0 1.713.518 1.972 1.368.339 1.11.521 2.287.521 3.507 0 1.553-.295 3.036-.831 4.398C20.613 14.547 19.833 15 19 15h-1.053c-.472 0-.745-.556-.5-.96a8.95 8.95 0 00.303-.54m.023-8.25H16.48a4.5 4.5 0 01-1.423-.23l-3.114-1.04a4.5 4.5 0 00-1.423-.23H6.504c-.618 0-1.217.247-1.605.729A11.95 11.95 0 002.25 12c0 .434.023.863.068 1.285C2.427 14.306 3.346 15 4.372 15h3.126c.618 0 .991.724.725 1.282A7.471 7.471 0 007.5 19.5a2.25 2.25 0 002.25 2.25.75.75 0 00.75-.75v-.633c0-.573.11-1.14.322-1.672.304-.76.93-1.33 1.653-1.715a9.04 9.04 0 002.86-2.4c.498-.634 1.226-1.08 2.032-1.08h.384" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="quiz-nav flex content-between justify-end">
            <div id="next" class="next text-white bg-blue-500 rounded-lg p-2 mt-8 w-24 text-center hover:bg-blue-700 hover:cursor-pointer" onclick="plusSlides(1)">Next</div>
          </div>
        </div>
      </div>
    </section>
    {% block javascript %}
    <script>
      correct = -1;
      total_score = 0;

      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        if (n == 6) {
          window.location.replace("./scorepage?total_score=" + total_score + "&level={{level}}");
        }

        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        slideNow = n;

        if (n > slides.length) {
          slideIndex = 1;
        }
        let prog = document.getElementById("progress-bar");
        let prog_percent = Math.floor((slideIndex / slides.length) * 100);
        prog.style.width = prog_percent + "%";
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
      function SelectAns(n) {
        jawaban = "{{answer}}";
        jawaban = jawaban.replaceAll(" ", "");
        jawaban = jawaban.replaceAll("[", "");
        jawaban = jawaban.replaceAll("]", "");
        jawaban = jawaban.replaceAll("True", "1");
        jawaban = jawaban.replaceAll("False", "0");
        jawaban = jawaban.split(",");

        let i = 0;
        if (n.toString() == jawaban[slideNow - 1]) {
          correct = 1;
          total_score += 1;
        } else {
          correct = 0;
        }

        solusi = "{{solution}}";
        solusi = solusi.replaceAll("&#39;", "");
        solusi = solusi.replaceAll("[", "");
        solusi = solusi.replaceAll("]", "");
        solusi = solusi.split(",");
        solusi = solusi[slideNow - 1];

        let anss = document.getElementsByClassName("option");
        console.log(anss);
        for (i = 0; i < anss.length; i++) {
          anss[i].style.fill = "none";
        }

        let ans = document.getElementById(n);
        if (n == 1) {
          ans.style.fill = "rgb(74 222 128)";
        } else {
          ans.style.fill = "rgb(248 113 113)";
        }
      }
      document.querySelector(".next").addEventListener("click", function () {
        if (correct) {
          Swal.fire("Correct!", solusi, "success");
        } else {
          Swal.fire("Wrong!", solusi, "error");
        }
        let anss = document.getElementsByClassName("option");
        console.log(anss);
        for (i = 0; i < anss.length; i++) {
          anss[i].style.fill = "none";
        }
      });
    </script>
    {% endblock %}
  </body>
</html>
